<html>

        <meta charset="utf-8">
        <link href="styles/style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!--Link in order to use Google icons (Google apps icon) within the HTML file-->
    </head>
    <body>
        <!--First container using <div> that has the links on the top right of the web page-->
        <div class="toprightlinks">
            <a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="gmailandimages">Gmail</a>
            <a href="https://www.google.com.fj/imghp?hl=en&tab=wi&ogbl" class="gmailandimages">Images</a>
            <a href="https://about.google/intl/en/products/?tab=wh"><i class="material-icons" id="googleappsicon">&#xe5c3;</i></a> <!--Google Apps icon-->
            <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin" id="signinbutton">Sign In</a>
        </div>

        <!--Second container; has the Google homepage logo, the search bar and the search buttons: Google Search and I'm Feeling Lucky-->
        <div>
            <div>
                <img src="images/googlehomepagelogo.jpg" alt="The Google homepage logo.">
            </div>
        
            <!--Sub-container of second container. Has the search bar and the two buttons underneath it-->
            <div>
                <form action="" method="get" name="form">
                    <div class="input-container">
                            
                        <input type="text" name="searchbar" id="searchbar" size="80"> <!--size attribute used for <input> tag to lengthen the search bar-->
                        <img src="images/searchbyvoicemicrophone.png" id="microphoneicon"> <!--Microphone icon for search by voice-->
                        
                    </div>
                    <br>
                    <br>
                    <!--Sub-container of second container. The two buttons - Google Search and I'm Feeling Lucky-->
                    <div class="buttons">
                        <input type="submit" name="googlesearchbutton" value="Google Search" id="button1">
                        <input type="submit" name="i'mfeelingluckybutton" value="I'm Feeling Lucky" id="button2">
                    </div>
                    

                </form>
            </div>
        </div>
        <br>

        <!--Third Container; has the user's location-->
        <div>
            <p>Fiji</p>
        </div>
        <div>
            <a href="https://ads.google.com/intl/en_fj/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#?modal_active=none">Advertising</a>

            <a href="https://about.google/intl/en_fj/?utm_source=google-FJ&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a href="https://policies.google.com/privacy?hl=en&gl=fj">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en&gl=fj">Terms</a>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>
